<head>
    <!--- this is an examples --->
    <!--- the script was copied from https://github.com/vasturiano/3d-force-graph/blob/master/example/large-graph/index.html --->
    <!--- the main differnce was to change the link "//unpkg.com/3d-force-graph" to "https://unpkg.com/3d-force-graph --->
    
  <style> body { margin: 0; } </style>

  <script src="https://unpkg.com/3d-force-graph"></script>
  
</head>

<body>

  <div id="3d-graph"></div>

  <script>
    const elem = document.getElementById('3d-graph');
      

    const Graph = ForceGraph3D()(elem)
      .jsonUrl('https://innovation4aviation.github.io/healthychaos/example/example.json')
      .nodeAutoColorBy('user')
      .nodeLabel(node => `${node.user}: ${node.description}`)
      .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
      .onNodeClick(node => window.open(`https://bl.ocks.org/${node.user}/${node.id}`, '_blank'));
  </script>

</body>
